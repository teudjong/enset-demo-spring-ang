<div class="container">
   <mat-card>
   <mat-card-header>
      <mat-card-title>Students title</mat-card-title>
   </mat-card-header>
   <mat-divider></mat-divider>
      <mat-card-content>
         <mat-form-field>
         <mat-label>search</mat-label>
         <input matInput (change)="filterStudents($event)">
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

         <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
         </ng-container>

         <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
         </ng-container>

         <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
         </ng-container>

         <ng-container matColumnDef="programId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProgramId </th>
            <td mat-cell *matCellDef="let element"> {{element.programId}} </td>
         </ng-container>

         <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
            <td mat-cell *matCellDef="let element"> {{element.photo}} </td>
         </ng-container>

         <ng-container matColumnDef="payments">
            <th mat-header-cell *matHeaderCellDef> Payments </th>
            <td mat-cell *matCellDef="let element">
               <button (click)="getPayments(element)" mat-raised-button color="primary">Payments</button>
            </td>
         
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      @if (showProgress) {
         <app-loader></app-loader>
         } 
      <mat-paginator [pageSizeOptions]="[5,10,15,20,25,30,50,100]"></mat-paginator>
   </mat-card-content>                                                
</mat-card>                                                     
</div>
