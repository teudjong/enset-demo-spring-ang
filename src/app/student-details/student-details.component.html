<div class="container">
<mat-toolbar>
    <button (click)="newPayment()"mat-raised-button color="primary">New Payment</button>
</mat-toolbar>
<mat-card>
<mat-card-header>
<mat-card-title>Payments title</mat-card-title>                    
</mat-card-header> 
<mat-divider></mat-divider>
<mat-card-content>
 <table mat-table [dataSource]="paymentsDataSource" class="mat-elevation-z2">
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef>ID</th>
<td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>                                   

                         <!-- Name Column -->
                         <ng-container matColumnDef="date">
                         <th mat-header-cell *matHeaderCellDef> Date </th>
                         <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                         </ng-container>

                         <!-- Weight Column -->
                         <ng-container matColumnDef="amount">
                         <th mat-header-cell *matHeaderCellDef> Amount </th>
                         <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                         </ng-container>

                         <!-- Symbol Column -->
                         <ng-container matColumnDef="type">
                         <th mat-header-cell *matHeaderCellDef> Type </th>
                         <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                         </ng-container>


                         <ng-container matColumnDef="status">
                         <th mat-header-cell *matHeaderCellDef> Status </th>
                         <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                         </ng-container>

                         <ng-container matColumnDef="firstName">
                         <th mat-header-cell *matHeaderCellDef> FirstName </th>
                         <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
                         </ng-container>

                         <ng-container matColumnDef="details">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> 
                                <button (click)="paymentDetails(element)" mat-raised-button color="primary">Details</button>
                            </td>
                            @if (showProgress) {
                                <mat-spinner></mat-spinner>
                                } 
                            </ng-container>

                         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>    
</mat-card-content>                                                
</mat-card>                                                     
</div>
