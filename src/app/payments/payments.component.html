<div class="container">
<mat-card>
<mat-card-header>
<mat-card-title>Payments title</mat-card-title>                    
</mat-card-header> 
<mat-divider></mat-divider>
<mat-card-content>
  <mat-form-field>
    <mat-label>search</mat-label>
    <input matInput (change)="filterPayments($event)">
 </mat-form-field>
<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z2">
     <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>                                   

                         <!-- Name Column -->
                         <ng-container matColumnDef="date">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                         <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                         </ng-container>

                         <!-- Weight Column -->
                         <ng-container matColumnDef="amount">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                         <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                         </ng-container>

                         <!-- Symbol Column -->
                         <ng-container matColumnDef="type">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                         <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                         </ng-container>


                         <ng-container matColumnDef="status">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                         <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                         </ng-container>

                         <ng-container matColumnDef="firstName">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Student </th>
                         <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
                         </ng-container>

                         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> 
            @if (showProgress) {
              <app-loader></app-loader>
              }   

<mat-paginator [pageSizeOptions]="[5,10,15,20,25,30,50,100]"
                 showFirstLastButtons>
  </mat-paginator>

</mat-card-content>                                                
</mat-card>                                                     
</div>
